<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--宽度自适应-->
    <link rel="apple-touch-icon" sizes="114x114" href="js/images/splash/splash-icon.png">

    <link rel="apple-touch-startup-image" href="js/images/splash/splash-screen.png" media="screen and (max-device-width: 320px)" />
    <link rel="apple-touch-startup-image" href="js/images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <!--APP启动画面图片-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--隐藏工具栏和菜单栏-->
    <title>Title</title>
</head>

<div id="root"></div>
